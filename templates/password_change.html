<!-- Password Change Page Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password - Coffee Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    function validatePasswordForm() {
        const pw1 = document.getElementById('new_password').value;
        const pw2 = document.getElementById('confirm_password').value;
        if (pw1 !== pw2) {
            alert('Passwords do not match.');
            return false;
        }
        return true;
    }
    </script>
</head>
<body>
<div class="container">
    <h1>Change Password</h1>
    {% if error %}
        <div style="color: red; margin-bottom: 1em;">{{ error }}</div>
    {% endif %}
    <form id="password-change-form" method="post" action="/settings/password" onsubmit="return validatePasswordForm()">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required autofocus><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        <button id="change-password-btn" type="submit">Change Password</button>
    </form>
</div>
</body>
</html>
